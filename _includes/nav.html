<nav class="site-nav">
  <ul class="nav-list">
    {% for item in site.data.navigation %}
      <li class="nav-item">
        <a href="{{ item.link | relative_url }}">{{ item.name }}</a>

        {% if item.children %}
          <ul class="nav-submenu">
            {% for sub in item.children %}
              <li><a href="{{ sub.link | relative_url }}">{{ sub.name }}</a></li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
