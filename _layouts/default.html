<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} Â· {{ site.title }}</title>

  {% seo %}

  <!-- TEMP DEBUG STRIP: if you DON'T see this green bar at the very top after deploy, the layout change did not publish -->
  <style>
    #__debug_strip__{position:fixed;inset:0 0 auto 0; height:6px; background:#00e676; z-index:99999;}
  </style>

  <!-- Site CSS (new filename + strong cache-buster using commit SHA or timestamp) -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/app.css' | relative_url }}?v={{ site.github.build_revision | default: site.time | date: '%s' }}"
  >
</head>
<body>
  <div id="__debug_strip__"></div>

  {% include nav.html %}
  <main class="page-content">
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
