<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VAIRA Advisory</title>
  <meta name="robots" content="noindex"> <!-- gateway page -->
  <link rel="preload" href="assets/vaira_logo.svg" as="image" type="image/svg+xml">
  <script>
    (function () {
      try {
        var lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
        if (lang.startsWith('de')) {
          location.replace('de/');
        } else {
          location.replace('en/');
        }
      } catch(e) { /* fallback to buttons below */ }
    })();
  </script>
  <style>
    /* Simple fallback styling if JS is disabled */
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; display:grid; place-items:center; min-height:100dvh; }
    .gate { text-align:center; padding:24px; }
    .gate img { height:64px; margin-bottom:16px; }
    .gate a { display:inline-block; margin:8px 10px; padding:12px 16px; background:#0A6064; color:#fff; text-decoration:none; border-radius:6px; }
  </style>
</head>
<body>
  <div class="gate" aria-live="polite">
    assets/vaira_logo.svg
    <div>
      en/English</a>
      de/Deutsch</a>
    </div>
  </div>
</body>
</html>
